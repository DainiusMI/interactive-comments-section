<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>


</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
    <main class="app-container">
      <div class="comment-container">

        <div class="vote-container">
          <button class="highlight" id="upvote"><img src="./images/icon-plus.svg" alt="+"></button>
          <div id="vote-score">10</div>
          <button class="highlight" id="downvot"><img src="./images/icon-plus.svg" alt="-"></button>
        </div>

        <div class="user-info">
          <div class="avatar">
            <img src="./images/avatars/image-juliusomo.png" alt="">
          </div>
          <div id="user-name">USERNAME</div>
          <div class="created-at">1 WEEK AGO</div>
        </div>

        <p class="comment">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae dolorum consequuntur perspiciatis neque modi nostrum ab quasi voluptatem velit expedita!
        </p>

        <div class="button-container">
          <button class="action-button"><img src="./images/icon-reply.svg" alt="reply-img"><p>Reply</p></button>
        </div>

      </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DainiusMI" target="_blank">Dainius MI</a>.
  </div>
</body>
</html>
